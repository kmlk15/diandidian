@(implicit session: Session)

<div id="user-sign" class="signin">
				<div class="account">
					<div class="user-info">
						<img src='/login/user/avatar/@session.get("avatar").getOrElse("")' width="32" height="32" alt="" />
						<span><a href="/login/user/registerForm">@session.get("username").getOrElse("匿名")</a></span>
					</div><!-- end user-info -->
					<ul>
						<li><a href="#">退出</a></li>
					</ul>
				</div><!-- end account -->
			</div><!-- end user-sign -->
			
			<div id="top-nav" class="clearfix">
				<a class="logo" href="/"><img src='@routes.Assets.at("images/logo.png")' width="107" height="34" alt="点地点" /></a>
				<div class="dropdown">
					<span>目的地</span>
					<ul>
						<li>香港</li>
						<li>澳門</li>
					</ul>
				</div>
				<div id="search-address-wrap">
					<input type="text" name="address" id="search-address" />
					<label>搜索国家或城市</label>
				</div>
			</div><!-- end top-nav -->
